name: jphp-websocket-client
version: 1.0.6

deps:
  jphp-runtime: '*'

devDeps:
  jphp-core: '*'
  dn-bundle-plugin: '*'

gradle:
  deps:
    - "org.java-websocket:Java-WebSocket:1.3.8"

plugins:
  - Gradle
  - Hub
  - Doc

config:
  ignore:
  - /sandbox/**
  - /.idea/**
  - /*.iml
  - /.git/**
  - /package.hub.yml
  - /bundle/**
  - /src-bundle/**
  - /build
  - /jars/**
  - /out/**
  - /dn-sources/**

develnext-bundle:
  version: 1.0.4
  name: "WebSocket Client"
  author: "broelik"
  icon: "develnext/bundle/wsclient/icon32.png"
  description: "Пакет для работы с WebSocket"
  group: "network"
  class: "develnext\\bundle\\wsclient\\WebSocketClientBundle"